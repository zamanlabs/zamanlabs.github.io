<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact ZAMAN Labs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="ZAMAN Labs Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Me</h2>
    <p>If you'd like to get in touch, feel free to send a message:</p>

    <!-- Contact Form -->
    <form id="contactForm" onsubmit="return sendMessage()">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message" style="display: none;">
      <p>Your message has been sent successfully!</p>
    </div>

    <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    <p>Phone: +880-123-456-789</p>
    <p>LinkedIn: <a href="https://www.linkedin.com">LinkedIn Profile</a></p>
    <p>GitHub: <a href="https://github.com/your-profile">GitHub Profile</a></p>
    <p>Instagram: <a href="https://www.instagram.com/your-profile">Instagram Handle</a></p>
  </section>

  <footer>
    <p>&copy; 2025 ZAMAN Labs</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
