<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zaman Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header-logo">
            <img src="logo.jpg" alt="Zaman Labs Logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="chat.html">Chat with ChatGPT</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2 class="fade-in">Send us a message</h2>
        <form id="contactForm" class="slide-in">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Zaman Labs. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
