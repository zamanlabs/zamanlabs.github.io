<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT - Zaman Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat with ChatGPT</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="chat.html">Chat with ChatGPT</a></li>
            </ul>
        </nav>
    </header>

    <section id="chat">
        <h2>Ask your questions</h2>
        <div id="chatBox">
            <textarea id="chatInput" rows="3" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
            <div id="chatOutput"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Zaman Labs. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const input = document.getElementById('chatInput').value;
            const output = document.getElementById('chatOutput');
            if(input.trim()) {
                const userMessage = `<p><strong>You:</strong> ${input}</p>`;
                const responseMessage = `<p><strong>ChatGPT:</strong> This is a placeholder response. Imagine intelligent replies here!</p>`;
                output.innerHTML += userMessage + responseMessage;
                document.getElementById('chatInput').value = '';
            }
        });
    </script>
</body>
</html>
